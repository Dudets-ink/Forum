{% extends 'forum_body/base.html' %}
{% load bootstrap4 %}

{% block title %}
	- registration
{% endblock %}

{% block page_header %}
	<h3 class='text-center'>Registration</h3>
{% endblock page_header %}

{% block content %}
	<form action='{% url "users:register" %}' method='POST' class='form'>
		{% csrf_token %}
		{% bootstrap_form form %}
		<button name='submit'>Submit</button>
	</form>
{% endblock %}
